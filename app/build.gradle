apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'net.ltgt.errorprone'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "it.localhost.app.mobile.learningandroid"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    // SUPPORT
    def supportVersion = '25.2.0'
    compile 'com.android.support:support-v4:' + supportVersion
    compile 'com.android.support:appcompat-v7:' + supportVersion
    compile 'com.android.support:recyclerview-v7:' + supportVersion
    compile 'com.android.support:cardview-v7:' + supportVersion
    compile 'com.android.support:percent:' + supportVersion
    compile 'com.android.support:design:' + supportVersion
    compile 'com.android.support:support-annotations:' + supportVersion
    compile 'com.android.support.constraint:constraint-layout:1.0.1'

    // BUTTERKNIFE
    compile 'com.jakewharton:butterknife:8.5.1'
    apt 'com.jakewharton:butterknife-compiler:8.5.1'

    // PARSING
    compile 'org.jsoup:jsoup:1.10.1'
    compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.18'
//    compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.9'
    compile ('com.thoughtworks.xstream:xstream:1.4.7') {
        exclude group: 'xmlpull', module: 'xmlpull'
    }

    // NETWORK
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'

    // GSON
    compile 'com.google.code.gson:gson:2.8.0'

    // IMAGE LOADING
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.bumptech.glide:glide:3.7.0'

    // ANNOTATION
    apt 'org.androidannotations:androidannotations:4.1.0'
    compile 'org.androidannotations:androidannotations-api:4.1.0'

    // PARCELER
    compile 'org.parceler:parceler-api:1.1.6'
    apt 'org.parceler:parceler:1.1.6'

    // WIDGETS
    compile 'com.thoughtbot:expandablerecyclerview:1.1'
    compile 'com.thoughtbot:expandablecheckrecyclerview:1.2'

    // BUS
    compile 'org.greenrobot:eventbus:3.0.0'
}
