apply plugin: 'com.android.application'
//apply plugin: 'net.ltgt.errorprone'
apply plugin: 'realm-android'
apply plugin: 'me.tatarka.retrolambda'
apply from: '../config/quality.gradle'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "it.localhost.app.mobile.learningandroid"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.1'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    // SUPPORT
    def supportVersion = rootProject.ext.supportVersion
    compile 'com.android.support:support-v4:' + supportVersion
    compile 'com.android.support:appcompat-v7:' + supportVersion
    compile 'com.android.support:recyclerview-v7:' + supportVersion
    compile 'com.android.support:cardview-v7:' + supportVersion
    compile 'com.android.support:percent:' + supportVersion
    compile 'com.android.support:design:' + supportVersion
    compile 'com.android.support:support-annotations:' + supportVersion
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // BUTTERKNIFE
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    // DAGGER
    compile 'com.google.dagger:dagger:2.11'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
//    compile 'com.google.dagger:dagger-android:2.x'
    compile 'com.google.dagger:dagger-android-support:2.11'
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.11'

    // PARSING
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.19'
//    compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.9'
    compile('com.thoughtworks.xstream:xstream:1.4.7') {
        exclude group: 'xmlpull', module: 'xmlpull'
    }

    // NETWORK
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'

    // GSON
    compile 'com.google.code.gson:gson:2.8.0'

    // IMAGE LOADING
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.bumptech.glide:glide:3.7.0'

    // ANNOTATION
    annotationProcessor 'org.androidannotations:androidannotations:4.3.0'
    compile 'org.androidannotations:androidannotations-api:4.3.0'

    // PARCELER
    compile 'org.parceler:parceler-api:1.1.6'
    annotationProcessor 'org.parceler:parceler:1.1.6'

    // WIDGETS
    compile 'com.thoughtbot:expandablerecyclerview:1.1'
    compile 'com.thoughtbot:expandablecheckrecyclerview:1.2'

    // BUS
    compile 'org.greenrobot:eventbus:3.0.0'

    // REALM
    compile 'io.realm:android-adapters:2.0.0'

    // LITHO
    compile 'com.facebook.litho:litho-core:0.2.0'
    compile 'com.facebook.litho:litho-widget:0.2.0'
    compile 'com.facebook.soloader:soloader:0.2.0'
    provided 'com.facebook.litho:litho-annotations:0.2.0'
    annotationProcessor 'com.facebook.litho:litho-processor:0.2.0'

    // RX
    compile 'io.reactivex.rxjava2:rxjava:2.0.9'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'

    compile project(':weathercard')
}
